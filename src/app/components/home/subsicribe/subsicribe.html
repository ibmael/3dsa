<section class="subscribe-section">
  <div class="container">
    <div class="subscribe-box">
      <div class="subscribe-icon-wrapper">
        <i class="fa-solid fa-envelope subscribe-icon"></i>
      </div>
      <h2 class="subscribe-title">اشترك في نشرتنا الإخبارية</h2>
      <p class="subscribe-subtitle">
        احصل على نصائح التصوير الحصرية ودروس جديدة مباشرة في بريدك الإلكتروني
      </p>

      <form class="subscribe-form" (ngSubmit)="onSubmit()">
        <input
          type="email"
          class="subscribe-input"
          placeholder="أدخل بريدك الإلكتروني"
          [(ngModel)]="email"
          name="email"
        />
        <button type="submit" class="subscribe-btn">اشترك الآن</button>
      </form>

      <div class="subscribe-footer">
        <span>انضم لـ + 10,000 مصور</span>
        <span class="subscribe-dot">·</span>
        <div class="subscribe-avatars">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=40&h=40&fit=crop&crop=face"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face"
            alt=""
          />
        </div>
        <span class="subscribe-dot">·</span>
        <span>بدون إزعاج</span>
        <span class="subscribe-dot">·</span>
        <span>إلغاء الاشتراك في أي وقت</span>
      </div>
    </div>
  </div>
</section>
